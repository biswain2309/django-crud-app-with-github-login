<nav class="navbar navbar-light bg-light">
  {% if user.is_authenticated %}
  <a class="navbar-brand" href="/"> Hello, {{user.username}}! </a>
  {% else %}
  <a href="{% url 'social:begin' 'github' %}" class="nav-link" href="#">
    Sign in
  </a>
  {% endif %}
  <ul class="nav">
    {% if user.is_authenticated %}
    <li class="nav-item">
      <a class="nav-link" href="/logout">Logout</a>
    </li>
    {% endif %}
  </ul>
</nav>
